<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h2>Listado de pacientes</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Fecha Nacimiento</th>
                    <th scope="col">Genero</th>
                    <th scope="col">Informacion de contacto</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let p of listado">
                    <th scope="row">{{p.id}}</th>
                    <td>{{p.nombre}}</td>
                    <td>{{p.fechaNacimiento}}</td>
                    <td>{{p.genero}}</td>
                    <td>{{p.telefono}} + "  " + {{p.correoElectronico}}</td>
                    <td>
                        <a [routerLink]="['/pacientes/obtener', p.id]" class="btn btn-success">Detalle</a>
                    </td>
                    <td>
                        <a [routerLink]="['/pacientes/actualizar', p.id]" class="btn btn-primary">Editar</a>
                    </td>
                    <td>
                        <button (click)="eliminar(p.id)" class="btn btn-danger">Eliminar</button>
                    </td>
                    <td>
                        <a (click)="consultarHistorialMedico(p.id)"  class="btn btn-warning">Historial Medico</a>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
