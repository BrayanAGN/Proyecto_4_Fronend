<div class="modal fade" id="detalleHistorialModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Detalle de Historial Médico</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="nombrePaciente">Nombre del Paciente:</label>
          <input class="form-control" id="nombrePaciente" type="text" [(ngModel)]="nombrePaciente" readonly>
        </div>
        <div class="form-group">
          <label for="diagnostico">Diagnóstico:</label>
          <textarea class="form-control" id="diagnostico" rows="3" [(ngModel)]="historialMedico.diagnostico" readonly></textarea>
        </div>
        <div class="form-group">
          <label for="tratamiento">Tratamiento:</label>
          <textarea class="form-control" id="tratamiento" rows="3" [(ngModel)]="historialMedico.tratamiento" readonly></textarea>
        </div>
        <div class="form-group">
          <label for="examenes">Resultados de Exámenes:</label>
          <textarea class="form-control" id="examenes" rows="3" [(ngModel)]="historialMedico.resultadosExamenes" readonly></textarea>
        </div>
      </div>
    </div>
  </div>
</div>
