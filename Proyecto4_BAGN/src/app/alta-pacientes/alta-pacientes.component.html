<div class="conteiner">
    <div class="row">
        <div class="col-12 text-center">
            <h2>Formulario alta pacientes</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="">Nombre</label>
                <input type="text" name="" id="" class="form-control" #nombre>
            </div>

            <div class="form-group">
                <label for="">Fecha de Nacimiento</label>
                <input type="date" name="fecha" id="fecha" class="form-control" #fechaNacimiento>
            </div>

            <div class="form-group">
                <label for="genero">Género:</label>
                <select #select_genero class="custom-select">
                    <option *ngFor="let gen of genero" [value]="gen">{{gen}}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="">Telefono</label>
                <input type="text" name="" id="" class="form-control" #telefono>
            </div>

            <div class="form-group">
                <label for="">Correo Electronico</label>
                <input type="text" name="" id="" class="form-control" #correo>
            </div>

            <div class="form-group">
                <label for="select_habitacion">Tipo de Habitación:</label>
                <select #select_habitacion class="form-control">
                    <option *ngFor="let habitacion of habitaciones" [value]="habitacion.id">{{ habitacion.numeroHabitacion }}</option>
                </select>
            </div>            
            
            <div class="form-group">
               <button class="btn btn-success" (click)="guardarPacientes()">Guardar</button>
            </div>

        </div>
    </div>
</div>
