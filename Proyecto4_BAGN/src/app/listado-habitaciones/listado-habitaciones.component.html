
<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h2>Listado de habitaciones</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Numero</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Paciente</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let h of listado">
                    <th scope="row">{{h.id}}</th>
                    <td>{{h.numeroHabitacion}}</td>
                    <td>{{h.tipo}}</td>
                    <td>{{h.estado}}</td>
                    <td>{{h.paciente}}</td>
                    <td>
                        <a [routerLink]="['/pacientes/obtener', h.id]" class="btn btn-success">Detalle</a>
                    </td>
                    <td>
                        <a [routerLink]="['/pacientes/actualizar', h.id]" class="btn btn-primary">Editar</a>
                    </td>
                    <td>
                        <button (click)="eliminar(h.id)" class="btn btn-danger">Eliminar</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
